<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-center mb-5">Registration</h1>
        <!-- Registration Form -->
        <div id="registerForm" class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
            <h2 class="text-xl font-bold mb-4">Registration</h2>
            <form id="registerFormContent" class="space-y-6">
                <div>
                    <label for="registerLogin" class="block text-sm font-medium text-gray-700">Login</label>
                    <input type="text" id="registerLogin" name="login" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="registerPassword" name="password" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="registerEmail" name="email" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <button id="registerSubmitBtn" type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Register</button>
                </div>
            </form>
            <p class="text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
        </div>
        <!-- Feedback Message Container -->
        <div id="feedbackMessage" class="mt-5 text-red-600 text-center"></div>
    </div>
<script src="../js_files/register.js"></script>
</body>
</html>
